<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NBA Starter Randomizer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 20px;
    }

    #playerImage {
      margin-top: 20px;
      width: 80%;
      max-width: 300px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    #playerName {
      font-size: 1.5em;
      margin-top: 10px;
      display: none;
    }

    .button-group {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
    }

    .top-buttons, .bottom-buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      background-color: #1e88e5;
      color: white;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #1565c0;
    }

    #remainingCount {
      margin-top: 10px;
      font-size: 1.2em;
      color: #90caf9;
    }

    @media (max-width: 600px) {
      #playerImage {
        width: 90%;
      }

      button {
        width: 100%;
        max-width: 200px;
      }

      .button-group {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <h1>NBA Starter Colleges Randomizer</h1>

  <img id="playerImage" src="images/basketball.png" alt="Basketball Icon" />

  <div id="playerName"></div>

  <div id="remainingCount">150 players remaining</div>

  <div class="button-group">
    <div class="top-buttons">
      <button onclick="nextPlayer()">Next Player</button>
      <button onclick="revealAnswer()">Reveal</button>
    </div>
    <div class="bottom-buttons">
      <button onclick="goBack()">Back</button>
      <button onclick="reset()">Reset</button>
    </div>
  </div>

  <script>
    let allPlayers = [];
    let remainingPlayers = [];
    let currentPlayer = null;

    // Load JSON data
    fetch("full_nba_starters_with_images.json")
      .then(res => res.json())
      .then(data => {
        allPlayers = [...data];
        remainingPlayers = [...data];
        updateRemainingCount();
      });

    function nextPlayer() {
      if (remainingPlayers.length === 0) {
        alert("All players have been shown. Click Reset to start over.");
        return;
      }

      const index = Math.floor(Math.random() * remainingPlayers.length);
      currentPlayer = remainingPlayers.splice(index, 1)[0];
      document.getElementById("playerImage").src = `images/${currentPlayer.image}`;
      document.getElementById("playerName").textContent = currentPlayer.name;
      document.getElementById("playerName").style.display = "none";
      updateRemainingCount();
    }

    function revealAnswer() {
      if (currentPlayer) {
        document.getElementById("playerName").style.display = "block";
      }
    }

    function goBack() {
      window.location.href = "index.html"; // change if your main file is different
    }

    function reset() {
      remainingPlayers = [...allPlayers];
      currentPlayer = null;
      document.getElementById("playerImage").src = "images/basketball.png";
      document.getElementById("playerName").textContent = "";
      document.getElementById("playerName").style.display = "none";
      updateRemainingCount();
    }

    function updateRemainingCount() {
      document.getElementById("remainingCount").textContent =
        `${remainingPlayers.length} players remaining`;
    }
  </script>

</body>
</html>
