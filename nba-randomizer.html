<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NBA Starter Randomizer</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f3f3f3;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      color: #222;
    }

    .player-image {
      max-width: 90vw;
      max-height: 60vh;
      object-fit: contain;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      margin-bottom: 15px;
    }

    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-top: 15px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #4a90e2;
      color: white;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #357ABD;
    }

    .answer {
      margin-top: 10px;
      font-weight: bold;
      font-size: 18px;
      color: #333;
    }

    .remaining {
      margin-top: 15px;
      font-size: 16px;
      color: #666;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 22px;
      }
      button {
        font-size: 14px;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>
  <h1>NBA Starter Randomizer</h1>
  <img id="playerImg" class="player-image" src="" alt="NBA Player" />

  <div class="button-group">
    <button onclick="revealAnswer()">Reveal Answer</button>
    <button onclick="showRandomPlayer()">Next Player</button>
    <button onclick="resetPlayers()">Reset</button>
    <button onclick="goBack()">Back</button>
  </div>

  <div class="answer" id="answer"></div>
  <div class="remaining" id="remainingCount"></div>

  <script>
    let players = [];
    let remainingPlayers = [];
    let currentPlayer = null;

    async function fetchData() {
      const response = await fetch('full_nba_starters_with_images.json');
      players = await response.json();
      resetPlayers();
    }

    function showRandomPlayer() {
      if (remainingPlayers.length === 0) {
        document.getElementById('playerImg').src = '';
        document.getElementById('answer').innerText = 'All players shown!';
        return;
      }
      const index = Math.floor(Math.random() * remainingPlayers.length);
      currentPlayer = remainingPlayers.splice(index, 1)[0];
      document.getElementById('playerImg').src = `images/${currentPlayer.image}`;
      document.getElementById('answer').innerText = '';
      updateRemainingCount();
    }

    function revealAnswer() {
      if (currentPlayer) {
        document.getElementById('answer').innerText = `${currentPlayer.name} â€” ${currentPlayer.college}`;
      }
    }

    function resetPlayers() {
      remainingPlayers = [...players];
      currentPlayer = null;
      document.getElementById('playerImg').src = '';
      document.getElementById('answer').innerText = '';
      updateRemainingCount();
    }

    function updateRemainingCount() {
      document.getElementById('remainingCount').innerText = `Players Remaining: ${remainingPlayers.length}`;
    }

    function goBack() {
      window.location.href = 'index.html';
    }

    fetchData();
  </script>
</body>
</html>
