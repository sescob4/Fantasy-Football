<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NBA Starter Randomizer</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #1e3a8a;
      color: white;
      padding: 1rem;
    }

    .container {
      padding: 1rem;
    }

    #playerImg {
      width: 300px;
      height: 300px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 1rem;
    }

    .name {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .college {
      font-size: 1.2rem;
      color: #1e3a8a;
      margin-top: 0.5rem;
    }

    .button-group {
      margin-top: 1rem;
    }

    button {
      margin: 0.5rem;
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    #nextBtn, #revealBtn {
      background-color: #2563eb;
      color: white;
    }

    #resetBtn {
      background-color: #d97706;
      color: white;
    }

    #backBtn {
      background-color: #4b5563;
      color: white;
    }

    button:hover {
      opacity: 0.9;
    }

    #remaining {
      margin-top: 0.5rem;
      font-weight: bold;
      color: #333;
    }

    @media (max-width: 600px) {
      #playerImg {
        width: 90vw;
        height: 90vw;
      }

      .button-group {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      button {
        width: 80%;
        margin: 0.3rem 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>NBA Starter Randomizer</h1>
  </header>

  <div class="container">
    <div id="playerDisplay">
      <img id="playerImg" src="images/basketball_icon.png" alt="Basketball" />
      <div class="name" id="playerName">Click Next to Begin</div>
      <div class="college" id="collegeInfo" style="display: none;"></div>
    </div>

    <div class="button-group">
      <button id="nextBtn" onclick="showNextPlayer()">Next Player</button>
      <button id="revealBtn" onclick="revealCollege()">Reveal</button>
      <button id="resetBtn" onclick="resetPlayers()">Reset</button>
      <button id="backBtn" onclick="goBack()">Back</button>
    </div>

    <div id="remaining"></div>
  </div>

  <script>
    let players = [];
    let remainingPlayers = [];
    let currentPlayer = null;

    async function loadPlayers() {
      const res = await fetch('full_nba_starters_with_images.json');
      players = await res.json();
      resetPlayers();
    }

    function showNextPlayer() {
      if (remainingPlayers.length === 0) {
        document.getElementById("playerName").innerText = "All players shown!";
        document.getElementById("playerImg").src = "images/basketball_icon.png";
        document.getElementById("collegeInfo").style.display = "none";
        return;
      }

      const index = Math.floor(Math.random() * remainingPlayers.length);
      currentPlayer = remainingPlayers.splice(index, 1)[0];

      document.getElementById("playerImg").src = "images/" + currentPlayer.image;
      document.getElementById("playerName").innerText = currentPlayer.name;
      document.getElementById("collegeInfo").innerText = currentPlayer.college;
      document.getElementById("collegeInfo").style.display = "none";
      updateRemainingCount();
    }

    function revealCollege() {
      if (currentPlayer) {
        document.getElementById("collegeInfo").style.display = "block";
      }
    }

    function resetPlayers() {
      remainingPlayers = [...players];
      currentPlayer = null;
      document.getElementById("playerImg").src = "images/basketball_icon.png";
      document.getElementById("playerName").innerText = "Click Next to Begin";
      document.getElementById("collegeInfo").innerText = "";
      document.getElementById("collegeInfo").style.display = "none";
      updateRemainingCount();
    }

    function updateRemainingCount() {
      document.getElementById("remaining").innerText =
        `Players Remaining: ${remainingPlayers.length}`;
    }

    function goBack() {
      window.location.href = "index.html";
    }

    window.onload = loadPlayers;
  </script>
</body>
</html>
