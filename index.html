<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fantasy Combine Scoring</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Fantasy Football Combine Results</h1>

  <!-- Top Button -->
  <div class="button-bar">
    <button id="showAvgBtn" onclick="showAverages()">Show Player Averages</button>
  </div>

  <!-- Wrapper for alignment -->
  <div class="center-wrapper">
    <!-- Event Charts Grid -->
    <div class="grid-container" id="eventTables"></div>
  </div>

  <!-- Overlay for Averages -->
  <div id="averageOverlay" class="overlay hidden">
    <div class="overlay-inner">
      <h2>🏅 Player Rankings</h2>
      <table id="averageScores">
        <thead>
          <tr>
            <th>Player</th>
            <th>Average Placement</th>
          </tr>
        </thead>
        <tbody id="averagesBody"></tbody>
      </table>
      <button onclick="hideAverages()">Back to Events</button>
    </div>
  </div>

  <!-- NBA Randomizer Button -->
  <div style="text-align: center; margin: 40px auto 60px auto;">
    <a href="nba-randomizer.html">
      <button style="padding: 12px 24px; font-size: 1rem; background-color: #0f172a; color: white; border: none; border-radius: 6px; cursor: pointer;">
        Go to NBA Starter Randomizer
      </button>
    </a>
  </div>

  <script src="script.js"></script>
</body>
</html>
